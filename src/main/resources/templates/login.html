<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
    <div>
        <label>Nickname:</label>
        <input type="text" name="닉네임" />
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="비밀번호" />
    </div>
    <div>
        <button type="reset">Login</button>
    </div>
</form>
</body>
</html>
