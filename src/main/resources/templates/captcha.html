<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>매크로 검증 테스트</title>
</head>
<body>
<h1>매크로 검증 테스트</h1>
<p>숫자를 따라서 입력해주세요. <span th:text="${captcha}"></span></p>
<form th:action="@{/board/mining/verifyCaptcha}" method="post">
    <input type="text" name="inputCaptcha" />
    <button type="submit">확인</button>
</form>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
